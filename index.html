<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="./img/logo.png">
    <title>Avengers</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
    <img class="logo" src="./img/avengers.png" alt="Logo-Avengers" width="326px" height="152px">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="capitaoamerica" data-name="Capitão America" data-description="Capitão América é um jovem franzino que atinge o pico da perfeição humana após aplicar um soro experimental com o intuito de ajudar os Estados Unidos na Segunda Guerra Mundial. Perto do fim da guerra, ficou preso no gelo até que foi revivido nos dias atuais.">
                    <img src="./img/personagens/Capitão America.png" alt="Personagem Capitão America">
                </li>
                <li class="personagem selecionado" id="ironman" data-name="Homem de Ferro" data-description="Um inventor ousado e brilhante, Tony Stark era um gênio, bilionário, playboy e filantropo. Usando sua grande riqueza e conhecimento técnico excepcional, Stark foi um dos homens mais poderosos do mundo após a morte de seus pais e desfrutou do estilo de vida de playboy por muitos anos. Stark aproveitou a fama que veio com sua nova identidade secreta e decidiu divulgá-la para o mundo, revelando ser o Homem de Ferro.">
                    <img src="./img/personagens/Iron Man.png" alt="Personagem Iron Man">
                </li>
                <li class="personagem" id="spiderman" data-name="Homem-Aranha" data-description="Peter Parker é um ex-aluno do ensino médio que adquiriu habilidades de aranha, combatendo o crime em Nova York como o super-herói Homem-Aranha. Enquanto Parker fazia malabarismos com todos os seus contínuos deveres de herói com as exigências de sua vida de colegial, ele foi abordado por Tony Stark que o recrutou para se juntar aos Vingadores.">
                    <img src="./img/personagens/Spider Man.png" alt="Personagem Spider Man">
                </li>
                <li class="personagem" id="thor" data-name="Thor" data-description="Thor Odinson é membro fundador dos Vingadores e o Deus do Trovão. Quando seu comportamento irresponsável reiniciou um conflito entre Asgard e Jotunheim, Thor teve negado o direito de se tornar rei e foi destituído de seu poder, sendo banido por seu pai Odin para a Terra.">
                    <img src="./img/personagens/Thor.png" alt="Personagem Thor">
                </li>
                <li class="personagem" id="viuvanegra" data-name="Viúva Negra" data-description="Natasha Romanoff, mais conhecida como Viúva Negra, foi uma das mais talentosas espiãs e assassinas de todo o mundo. Originalmente uma agente da agência soviética de inteligência estrangeira, ela mais tarde se tornou membro da S.H.I.E.L.D. e após ajudar Tony Stark, se tornou membro dos Vigandores.">
                    <img src="./img/personagens/Viúva Negra.png" alt="Personagem Viúva Negra">
                </li>
                <li class="personagem" id="hulk" data-name="Hulk" data-description="Robert Bruce Banner é um renomado cientista que era altamente respeitado por todo o seu trabalho. Bruce conduziu um experimento com radiação gama. No entanto, quando exposto a altos níveis de radiação gama em vez de radiação vita, o cientista descobriu que, quando irritado ou provocado, se transformava em um monstro enorme alimentado pela raiva, quase irracional e de pele verde conhecido como Hulk.">
                    <img src="./img/personagens/Hulk.png" alt="Personagem Hulk">
                </li>
                <li class="personagem" id="feiticeira" data-name="Feiticeira Escarlate" data-description="Wanda Maximoff, também conhecida como a Feiticeira Escarlate, nasceu com a capacidade mágica latente de dominar a Magia do Caos. Ela desenvolveu um ódio contra Tony Stark mas, após a batalha contra Ultron, se tornou parte dos Vingadores.">
                    <img src="./img/personagens/Feiticeira.png" alt="Personagem Feiticeira">
                </li>
                <li class="personagem" id="hawkeye" data-name="Gavião Arqueiro" data-description="Conhecido pelo uso do arco e flechas como sua principal arma, Clint Barton, o Gavião Arqueiro, é o maior atirador vivo do planeta e um ex-agente especial da S.H.I.E.L.D. que juntou-se aos Vingadores.">
                    <img src="./img/personagens/Gavião.png" alt="Personagem Gavião Arqueiro">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./img/miles.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Miles Morales</h2>
                <p class="descricao-personagem" id="descricao-personagem">Miles Morales é um adolescente do Brooklyn que foi mordido por uma aranha geneticamente alterada e se tornou o Homem-Aranha da Terra-1610 após a morte de Peter Parker.</p>
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
</body>
<br>
</html>
